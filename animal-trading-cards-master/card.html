<!DOCTYPE html>
<html lang= "en">
<head>
	<link rel="Stylesheet" href= "styles.css">
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
</head>
<body>
	<div class= "body">
		<!-- your favorite animal's name goes here -->
		<h3>Lion-O the ThunderCat</h3>
		<!-- your favorite animal's image goes here -->
		<img class="pic" src="Lion-O.jpg" alt="Lion-O - Leader of the ThunderCats">
		<div class= "container">
			<!-- your favorite animal's interesting fact goes here -->
			<p class= "fact"> "ThunderCats, HO!"</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>AKA</span>:"Lord of the ThunderCats"</li>
				<li><span>Length</span>: 6'9"</li>
				<li><span>Species</span>: Thundarian</li>
				<li><span>Habitat</span>: Thundara</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Lion-O wields the legendary 
			sword of Omens, which is able to fire bolts of energy to defend himself
			from deadly adversaries.</p>
		</div>
	</div>
</body>
</html>
